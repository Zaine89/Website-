<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather, Cat Facts, Jokes, Bank Holidays, Time, Quotes, and Media</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Favicon link -->
</head>
<body>
    <div class="container">
        <div class="card" id="weather">
            <h2>Weather in Manchester</h2>
            <p id="description">Loading...</p>
            <p id="temperature"></p>
            <p id="wind"></p>
        </div>
        <div class="card" id="meowFact">
            <h2>Cat Fact</h2>
            <p id="fact">Loading...</p>
        </div>
        <div class="card" id="catGif">
            <h2>Cat GIF</h2>
            <img id="gif" src="loading.gif" alt="Cat GIF">
        </div>
        <div class="card" id="joke">
            <h2>Programming Joke</h2>
            <p id="jokeText">Loading...</p>
        </div>
        <div class="card" id="bankHolidays">
            <h2>Next Bank Holiday</h2>
            <p id="nextHoliday">Loading...</p>
        </div>
        <div class="card" id="time">
            <h2>Current Time</h2>
            <p id="currentTime">Loading...</p>
        </div>
        <div class="card" id="quote">
            <h2>Random Quote</h2>
            <p id="quoteText">Loading...</p>
            <p id="quoteAuthor"></p>
        </div>
        <div class="card" id="video">
            <h2>Embedded Video</h2>
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/KAM9IaGw1YM?si=0TF2cGv4dOMxA9Jz" frameborder="0" allowfullscreen></iframe>
        </div>
	<div class="card" id="video">
            <h2>Embedded Video</h2>
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/0ThIonKfSHo" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="card" id="spotify">
            <h2>Spotify Embed</h2>
            <iframe style="border-radius: 12px;" src="https://open.spotify.com/embed/show/4vi2sXgiMlD1tLIiFY6qq7?utm_source=generator&theme=0" width="100%" height="352" frameborder="0" allowfullscreen allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
	<div class="card" id="gcp_api">
            <h2>GCP API</h2>
            <p id="gcp_api_name">Loading...</p>
	    <p id="gcp_api_colour">Loading...</p>
        </div>

    </div>

    <!-- Link to external script -->
    <script src="script.js"></script>
</body>
</html>
